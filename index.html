<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="transcript"></div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let timeoutClient = null;
    let timeoutNoSpeech = null;
    let textTranscript = null;
    if (!SpeechRecognition) {
      try{
        Android?.notify('error:not_support');
      }catch (e) {

      }
      return;
    }
    const recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.lang = 'vi-VN';
    recognition.interimResults = true;
    recognition.maxAlternatives = 1;
    recognition.onstart = () => {
      try {
        timeoutNoSpeech = setTimeout(()=>{
          recognition.stop()
          window.Android?.notify('no-speech');
        },5000)
        window.Android?.notify('listening');
      } catch (e) {

      }
    };
    recognition.onerror = (e) => {
      console.log(e);
      try {
        window.Android?.notify('error:' + e.error);
      } catch (e) {

      }
    };
    recognition.onend = () => {
      console.log('on-end')
      try {
        window.Android?.notify('ended');
      } catch (e) {

      }
    };
    recognition.onresult = (event) => {
      const last = event.results.length - 1;
      console.log(event.results[0][0].transcript, event.results[last].isFinal);
      document.getElementById('transcript').innerText=event.results[last][0].transcript +'|'+ event.results[0].isFinal
      const transcript = event.results[last][0].transcript;
      textTranscript = transcript;
      if(timeoutNoSpeech){
        clearTimeout(timeoutNoSpeech)
      }
      if(timeoutClient){
        clearTimeout(timeoutClient)
      }
      timeoutClient = setTimeout(()=>{
        window.Android?.onFinalResult(textTranscript);
        recognition.stop()
      },2000)
      try{
        window.Android?.onPartialResult(transcript);
      }catch (e) {

      }
    };

    recognition.start();
  });
</script>
</body>
</html>
